<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="Dashboard interattiva con design Neumorphic moderno - Include orologio, player audio, e componenti UI interattivi">
  <meta name="keywords" content="dashboard, neumorphic, design, UI components, audio player">
  <meta name="author" content="Fabio Murtas">
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Neumorphic Dashboard">
  <meta property="og:description" content="Dashboard interattiva con design Neumorphic moderno">
  <meta property="og:type" content="website">
  
  <title>Neumorphic Dashboard | UI Components Interattivi</title>
  
  <!-- Preconnect for Performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Stylesheets -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <!-- External Scripts -->
  <script src="https://kit.fontawesome.com/f0601b0fb2.js" crossorigin="anonymous"></script>
  <script type='module' src='https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js'></script>
  <script nomodule='' src='https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js'></script>
</head>

<body>
  <audio id="myAudio" aria-label="Audio player">
    <source src="04 - Boss Theme 3.mp3" type="audio/mpeg">
    Il tuo browser non supporta l'elemento audio.
  </audio>

  <main class="container" role="main">
    <!-- Dashboard Compatta -->
    <section class="dashboard-compact" aria-label="Dashboard principale">
      
      <!-- Header con Orologio -->
      <div class="dashboard-header">
        <div class="clock" role="img" aria-label="Orologio analogico">
          <div class="hand hours"></div>
          <div class="hand minutes"></div>
          <div class="hand seconds"></div>
          <div class="point"></div>
          <div class="marker">
            <span class="marker__1"></span>
            <span class="marker__2"></span>
            <span class="marker__3"></span>
            <span class="marker__4"></span>
          </div>
        </div>
        
        <div class="dashboard-title">
          <h1>Dashboard Neumorphic</h1>
          <p>Il tuo spazio personale</p>
        </div>
      </div>

      <!-- Player Audio -->
      <div class="audio-player-section">
        <div class="player-controls">
          <button class="circle__btn" aria-label="Play/Pause audio" aria-pressed="false">
            <ion-icon class="play" name="play" aria-hidden="true"></ion-icon>
            <ion-icon class="pause" name="pause" aria-hidden="true"></ion-icon>
          </button>
          <span class="circle__back-1"></span>
          <span class="circle__back-2"></span>
        </div>
        
        <div class="player-info">
          <div class="track-title" id="current-track-name">04 - Boss Theme 3.mp3</div>
          <div class="volume-control">
            <ion-icon name="volume-medium"></ion-icon>
            <div class="slider" id="find0">
              <div class="slider__box" role="slider" aria-valuemin="0" aria-valuemax="100" aria-valuenow="50" tabindex="0">
                <span class="slider__btn" id="find"></span>
                <span class="slider__color" id="find1"></span>
                <span class="slider__tooltip" id="find2" role="tooltip">50%</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Navigation Tabs -->
      <div class="main-tabs" role="tablist">
        <button class="tab-btn active" data-tab="playlist" role="tab" aria-selected="true">
          <ion-icon name="musical-notes"></ion-icon>
          <span>Playlist</span>
        </button>
        <button class="tab-btn" data-tab="search" role="tab" aria-selected="false">
          <ion-icon name="search"></ion-icon>
          <span>Ricerca</span>
        </button>
        <button class="tab-btn" data-tab="notes" role="tab" aria-selected="false">
          <ion-icon name="document-text"></ion-icon>
          <span>Note</span>
        </button>
      </div>

      <!-- Tab Content: Playlist -->
      <div class="tab-content active" id="playlist-tab" role="tabpanel">
        <div class="tab-header">
          <h2>La tua Playlist</h2>
          <label for="audio-upload" class="btn-upload" aria-label="Carica file audio">
            <ion-icon name="add-circle"></ion-icon>
            <span>Carica</span>
          </label>
          <input type="file" id="audio-upload" accept="audio/*" multiple hidden>
        </div>
        
        <div class="playlist-container" id="playlist" role="list">
          <div class="playlist-empty">
            <ion-icon name="musical-notes-outline"></ion-icon>
            <p>Nessuna traccia caricata</p>
          </div>
        </div>
      </div>

      <!-- Tab Content: Ricerca -->
      <div class="tab-content" id="search-tab" role="tabpanel">
        <div class="tab-header">
          <h2>Ricerca Internet</h2>
        </div>
        
        <form class="search-form" action="https://www.google.com/search" method="get" target="_blank" role="search">
          <div class="search-input-wrapper">
            <ion-icon name="search"></ion-icon>
            <input type="text" name="q" class="search-input" placeholder="Cerca su Google..." aria-label="Campo di ricerca">
            <button type="submit" class="search-btn">
              <ion-icon name="arrow-forward"></ion-icon>
            </button>
          </div>
        </form>
        
        <div class="search-suggestions">
          <p class="section-label">Ricerche rapide:</p>
          <div class="quick-searches">
            <button class="quick-search-btn" data-query="meteo">
              <ion-icon name="partly-sunny"></ion-icon>
              Meteo
            </button>
            <button class="quick-search-btn" data-query="notizie">
              <ion-icon name="newspaper"></ion-icon>
              Notizie
            </button>
            <button class="quick-search-btn" data-query="youtube">
              <ion-icon name="logo-youtube"></ion-icon>
              YouTube
            </button>
            <button class="quick-search-btn" data-query="gmail">
              <ion-icon name="mail"></ion-icon>
              Gmail
            </button>
          </div>
        </div>
      </div>

      <!-- Tab Content: Note -->
      <div class="tab-content" id="notes-tab" role="tabpanel">
        <div class="tab-header">
          <h2>Le tue Note</h2>
          <button class="btn-save-notes" id="save-notes">
            <ion-icon name="save"></ion-icon>
            <span>Salva</span>
          </button>
        </div>
        
        <textarea 
          class="notes-editor" 
          id="notes-textarea" 
          placeholder="Scrivi le tue note qui...&#10;&#10;Le note vengono salvate automaticamente nel browser."
          aria-label="Editor note"
        ></textarea>
        
        <div class="notes-info">
          <ion-icon name="information-circle"></ion-icon>
          <span id="notes-status">Ultima modifica: mai</span>
        </div>
      </div>

    </section>
  
  </main>
  <script type="module" src="index.js"></script>
</body>

</html>
